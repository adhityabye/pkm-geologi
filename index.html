<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D GLB Viewer</title>

    <!-- Use Google model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      /* Style for mobile and responsive design */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
      }
      @media (min-width: 768px) {
        model-viewer {
          width: 70vw;
          height: 70vh;
        }
      }
    </style>
  </head>

  <body>
    <!-- Model Viewer to display the GLB file -->
    <model-viewer
      src="assets/Granit_Orbicular.glb"
      camera-controls
      auto-rotate
      ar
      shadow-intensity="1"
      environment-image="neutral"
      alt="3D model of Granit Orbicular"
    >
    </model-viewer>
  </body>
</html>
