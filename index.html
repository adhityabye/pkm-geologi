<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
      #barcode {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background-color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="barcode">
      <p>Scan the barcode to view the model</p>
      <img id="barcodeImage" src="" alt="Barcode" />
    </div>

    <model-viewer
      src="assets/Granit_Orbicular.glb"
      camera-controls
      auto-rotate
      ar
      shadow-intensity="1"
    >
    </model-viewer>

    <script>
      // QRCode generation function
      function generateQRCode() {
        const modelURL = window.location.href + "assets/Granit_Orbicular.glb";
        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(
          modelURL
        )}&size=150x150`;
        document.getElementById("barcodeImage").src = qrCodeUrl;
      }

      // Generate the QRCode on page load
      window.onload = generateQRCode;
    </script>
  </body>
</html>
